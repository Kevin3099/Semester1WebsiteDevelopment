<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Id Selectors</title>
  <style>
p#exampleID1 {
background-color:fuchsia;
}

p#exampleID2 {
text-transform:uppercase;
}
  </style>
</head>
<body>
<p>
Regular document text not affected by style sheet.</p>
<p id="exampleID1"> This paragraph has an ID name of
 <em>exampleID1</em> and has a fuchsia CSS defined background</p>

<p id="exampleID2"> This paragraph has an ID name of
 <em>exampleID2</em> and has had its text transformed to uppercase letters. </p>
</body></html>
