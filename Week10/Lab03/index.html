<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    <title>Semantic UI Dropdown Exercise</title>
    <style>
        .container {
            margin-top:2em;
        }
    </style>
</head>
<body>

<div class = "ui grid container">
<div class="ui search selection dropdown">
  <input type="hidden" name="country">
  <i class="dropdown icon"></i>
  <div class="default text">Favorite Music</div>
  <div class="menu">
        <div class="item" data-value="u2"><i class="U2">U2</i></div>
        <div class="item" data-value="col"><i class="coldplay"></i>Cold Play</div>
        <div class="item" data-value="queen"><i class="Queen"></i>Queen</div>
        <div class="item" data-value="sc"><i class="The Script"></i>The Script</div>
    </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

</body>
</html>
